<app-scale-switcher class="scale-switcher"></app-scale-switcher>
<div class="group">
  <label>
    <span>{{ "keyboards.range" | translate }}: </span>
    <span>
      {{ keysAmount }}
    </span>
    <span>
      {{ "keyboards.keys" | translate }}
    </span>
  </label>
  <mat-slider
    class="slider"
    [max]="maxKeys"
    [min]="minKeys"
    [value]="keysAmount"
    [step]="1"
    [tickInterval]="1"
    [thumbLabel]="true"
    (input)="updateKeyAmount($event)"
  >
  </mat-slider>
</div>
