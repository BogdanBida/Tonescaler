<div class="wrapper">
  <div
    class="note"
    *ngFor="let key of keys; index as i"
    [class.black]="isBlack(key)"
    (click)="play(key)"
  >
    <div class="stage" [style.background-color]="whoInScale(key) | stagecolor">
      {{ stage(key) }}
    </div>
    <span class="name">{{ key | notename: false }}</span>
  </div>
</div>
