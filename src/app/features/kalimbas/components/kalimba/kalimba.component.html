<div class="nut"></div>
<div
  class="tongue-wrapper"
  *ngFor="let note of tongues; index as i"
  [style.height]="getTongueHeight(note)"
>
  <div
    class="notename"
    [class.not-highlighted]="whoInScale(note) === 0"
    [style.background-color]="whoInScale(note) | stagecolor: 'var(--bg-color)'"
  >
    {{ note | notename }}
  </div>
  <div class="tongue"></div>
</div>
