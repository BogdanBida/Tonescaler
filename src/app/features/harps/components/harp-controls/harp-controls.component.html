<form class="form" [formGroup]="form">
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>{{ "harps.type" | translate }}</mat-label>
    <mat-select formControlName="tuning">
      <mat-option *ngFor="let type of harpTypes" [value]="type.value">
        {{ "harps.types." + type.name | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
