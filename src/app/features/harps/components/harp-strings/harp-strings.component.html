<div
  class="string-wrapper"
  *ngFor="let note of notes; index as i; trackBy: trackByIdentity"
  (click)="play(note)"
>
  <span class="stage">
    {{ getStage(note) }}
  </span>
  <div class="note">
    <span class="notename">
      {{ note | notename }}
    </span>
  </div>
  <div class="hole"></div>
  <div
    class="string"
    [style.background-color]="whoInScale(note) | stagecolor: 'silver'"
    [style.height]="heightsOfNotes[i] + '%'"
  ></div>
</div>
