<div class="chord-name-wrapper">
  <span *ngIf="currentChord">{{ "chord_finder.lookslike" | translate }}</span>
  <span *ngIf="currentChord === null">{{
    "chord_finder.select_notes" | translate
  }}</span>
  <span *ngIf="currentChord === ''">{{ "chord_finder.oops" | translate }}</span>
  <strong class="chord-name">{{ currentChord ?? "" }}</strong>
</div>
