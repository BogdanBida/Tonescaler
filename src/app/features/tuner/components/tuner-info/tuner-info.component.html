<h2 class="notename">
  <span *ngIf="info; else notePlaceholder">{{ info.note | notename }}</span>
  <ng-template #notePlaceholder>?</ng-template>
</h2>
<div class="numbers">
  <span class="frequency">
    <span class="title">{{ "tuner.frequency" | translate }}:</span><br />
    <i>{{ info ? info.pitch + " Hz" : "--" }}</i>
  </span>
  <span class="cents">
    <span class="title">{{ "tuner.cents" | translate }}:</span><br />
    <i>{{ info?.detune || "--" }}</i>
  </span>
</div>
<div class="status">
  <ng-template [ngIf]="info" [ngIfElse]="statusPlaceholder">
    <span *ngIf="isNeedUpper" class="direction"
      >{{ "tuner.upper" | translate }} 🠝</span
    >
    <span *ngIf="isNeedLower" class="direction"
      >{{ "tuner.lower" | translate }} 🠟</span
    >
    <span *ngIf="info.detune === 0" class="ok">OK</span>
  </ng-template>
  <ng-template #statusPlaceholder>
    <span>{{ "tuner.silence" | translate }}</span>
  </ng-template>
</div>
