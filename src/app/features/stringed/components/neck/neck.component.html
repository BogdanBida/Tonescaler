<div
  class="string"
  *ngFor="let neckString of neckStrings; trackBy: stringIdentity"
>
  <div
    class="fret"
    *ngFor="let fretNumber of rangeByLength(neckString.root, neckLength ?? 1)"
    (click)="play(fretNumber)"
  >
    <div
      class="notename"
      [class.disabled]="isDisabled(fretNumber)"
      [class.tonic]="whoInScale(fretNumber) === 1"
      [style.color]="whoInScale(fretNumber) | stagecolor: 'white'"
    >
      {{ fretNumber | notename }}
    </div>
  </div>
</div>
